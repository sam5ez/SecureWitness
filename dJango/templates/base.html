<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Secure Witness</title>
    <link rel="stylesheet" type='text/css' href="{{ MEDIA_URL }}bootstrap.css"/>
    {# don't know how to get static_url to work #}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>
        <div class="sidebar col-md-3">
            <ul class="nav nav-sidebar">
                {% if user.is_authenticated %}
                    <li><a>Hello, <strong>{{ user.username }}</strong>!</a></li>
                    <li><a href="/user_home/">Homepage</a></li>
                    <li><a href="/upload/">Upload Report</a></li>
                    <li><a href="/search/">Search Report</a></li>
                    <li><a href="/logout/">Logout</a></li>
                {% else %}
                    <li><a href="/auth/">Login</a></li>
                {% endif %}
            </ul>
        </div>

    </div>

</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
